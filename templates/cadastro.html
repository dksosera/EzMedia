<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>EzMedia - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Cadastro de Usuário</h3>
                    {% if erro %}
                        <div class="alert alert-danger">{{ erro }}</div>
                    {% endif %}
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-success">{{ messages[0] }}</div>
                        {% endif %}
                    {% endwith %}
                    <form method="post" id="formCadastro">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Usuário</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Escolha um nome de usuário" required autofocus>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="Crie uma senha" required minlength="4">
                                <button class="btn btn-outline-secondary" type="button" id="toggleSenha" tabindex="-1"><i class="bi bi-eye"></i></button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirma" class="form-label">Confirme a Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="confirma" name="confirma" placeholder="Repita a senha" required minlength="4">
                                <button class="btn btn-outline-secondary" type="button" id="toggleConfirma" tabindex="-1"><i class="bi bi-eye"></i></button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('login') }}">Voltar ao login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
<script>
    document.getElementById('toggleSenha').onclick = function() {
        const senha = document.getElementById('senha');
        const icon = this.querySelector('i');
        if (senha.type === 'password') {
            senha.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            senha.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    };
    document.getElementById('toggleConfirma').onclick = function() {
        const confirma = document.getElementById('confirma');
        const icon = this.querySelector('i');
        if (confirma.type === 'password') {
            confirma.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            confirma.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    };
    document.getElementById('formCadastro').onsubmit = function(e) {
        let nome = document.getElementById('nome').value.trim();
        let senha = document.getElementById('senha').value.trim();
        let confirma = document.getElementById('confirma').value.trim();
        if (!nome || !senha || !confirma) {
            alert('Preencha todos os campos!');
            e.preventDefault();
            return false;
        }
        if (senha.length < 4) {
            alert('A senha deve ter pelo menos 4 caracteres.');
            e.preventDefault();
            return false;
        }
        if (senha !== confirma) {
            alert('As senhas não coincidem!');
            e.preventDefault();
            return false;
        }
    };
</script>
</body>
</html>
