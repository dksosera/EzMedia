<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>EzMedia - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">EzMedia - Login</h3>
                    {% if erro %}
                        <div class="alert alert-danger">{{ erro }}</div>
                    {% endif %}
                    <form method="post" id="formLogin">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Usuário</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu usuário" required autofocus>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                                <button class="btn btn-outline-secondary" type="button" id="toggleSenha" tabindex="-1"><i class="bi bi-eye"></i></button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('cadastro') }}">Cadastrar novo usuário</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
<script>
    document.getElementById('toggleSenha').onclick = function() {
        const senha = document.getElementById('senha');
        const icon = this.querySelector('i');
        if (senha.type === 'password') {
            senha.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            senha.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    };
    document.getElementById('formLogin').onsubmit = function(e) {
        let nome = document.getElementById('nome').value.trim();
        let senha = document.getElementById('senha').value.trim();
        if (!nome || !senha) {
            alert('Preencha todos os campos!');
            e.preventDefault();
        }
    };
</script>
</body>
</html>
